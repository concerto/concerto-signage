---
layout: base
---

<div id="stripe2">

    {% include nav.html %}
    
    <div id="stripe2-padding" class="pagebg_overview">
        <div class="wrap">
            <div id="hp-title">
                <img src="/assets/images/blog_banner_1b.jpg" />
            </div>
            <div style="clear:both;"></div>
        </div>
    </div>
</div>
<div id="stripe3">
    <div class="wrap">
        <div id="maincontent">
            <div id="mc" style="width:100%;">
                <div class="post-nav">
                    {% if page.previous %}
                    <a href="{{page.previous.url}}" rel="prev">← Previous</a>
                    {% endif %}
                    {% if page.next %}
                    <a href="{{page.next.url}}" rel="next">Next →</a>
                    {% endif %}
                </div>
                <article>
                    <div style="clear:both;"></div>
                        <section style="width:980px;clear:both;">
                            <h1 class="post-title">{{ page.title }}</h1>
                            <h2 class="post-meta">{{ page.date | date: "%m/%d/%Y" }} by {{ page.author }}</h2>
                            <div class="block">{{ content }}</div>
                            <div class="block"></div>
                            <br />
                        </section>
                    <div style="clear:both;"></div>
                </article>
                {% include post_footer.html %}
            </div>
            <div>
                <div id="disqus_thread"></div>
                <script>
                    var disqus_config = function () {
                        this.page.url = '{{site.url}}{{page.url}}';  // Replace PAGE_URL with your page's canonical URL variable
                        // this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                    };
                    (function() {  // DON'T EDIT BELOW THIS LINE
                        var d = document, s = d.createElement('script');
                        
                        s.src = 'https://concerto-signage.disqus.com/embed.js';
                        
                        s.setAttribute('data-timestamp', +new Date());
                        (d.head || d.body).appendChild(s);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
            </div>
            <div style="clear:both;"></div>
        </div>
    </div>
</div>
